{% extends 'base.html' %}

{% block 'titulo' %} Register {% endblock %}

{% block 'conteudo' %}
<div class="container">
<br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Nome e email n√£o podem estart vazios
        </div>
    {% endif %}
    {% if status == '0' %}
        <div class="alert alert-success" role="alert">
            Cadastro realizado com sucesso!
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
            <form method="post" action="{% url 'validate_registration' %}"> {% csrf_token %}
                <label>Nome</label>
                <input name="name" class="form-control" type="text" placeholder="Nome">
                <br>
                 <label>Email</label>
                <input name="email" class="form-control" type="email" placeholder="Email">
                <br>
                <label>Senha</label>
                <input name="password" class="form-control" type="password" placeholder="Senha">
                <br>
                <input name="submit" class="btn btn-info btn-lg" type="submit" value="Enviar">
            </form>

        </div>
        <div class="col-md-3">

        </div>
    </div>

</div>

{% endblock %}
